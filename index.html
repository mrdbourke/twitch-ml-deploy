<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Hello World - TensorFlow.js</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1>TensorFlow.js Testing</h1>

  <p>This line below will say loaded if TensorFlow.js is loaded:</p>
  <p id="tfjs_status">Awaiting TF.js load</p>
  <p>This line below will say model loaded if TFLite model is loaded:</p>
  <p id="model_status">Awaiting TF.js model/TFLite model loading</p>

  <!-- Upload image -->
  <p><label for="file" style="cursor: pointer;">Upload Image</label></p>
  <p><input type="file" accept="image/*" name="image" id="file-input" /></p>
  <p><img id="image" width="200" /></p>

  <p>Predicted class:</p>
  <p id="predicted_class"></p>
  <p>Predicted probability:</p>
  <p id="predicted_prob"></p>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js" type="text/javascript" async></script>
  <!-- This is from: https://www.jsdelivr.com/package/npm/@tensorflow/tfjs-tflite -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-tflite@0.0.1-alpha.7/dist/tf-tflite.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
